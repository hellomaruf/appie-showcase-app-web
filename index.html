    />

  <style>
    .poppins-font {
      font-family: "Poppins", sans-serif;

    <nav class="bg-[#0E1133]">

          <img src="assets/logo-3.png" alt="" srcset="" />

            <li>

            <li>
              <a class="hover:text-orange-600 duration-300" href="">Contact</a>
            </li>
          </div>
        </div>
        <div class="text-white font-semibold hidden md:flex">
          <button>Login</button>
          <button class="bg-[#EF4444] py-3 px-5 rounded-md ml-4">
            Get Started

        <div

          <p class="opacity-65 text-center">

          <div class="">

            <button class="">

            </button>
          </div>
        </div>
        <div class="absolute bottom-[-110px] md:bottom-[-250px] w-">
          <img src="assets/hero-thumb-4.png" alt="" srcset="" />
